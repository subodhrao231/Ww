<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IPL 2025 Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .header {
            padding: 12px 15px;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .header h1 {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 700;
            letter-spacing: 0.5px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .video-wrapper {
            flex: 1;
            min-height: 0;
            position: relative;
            background: #000;
        }
        
        #video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .controls {
            padding: 10px 15px;
            text-align: center;
            background: #111;
            flex-shrink: 0;
        }
        
        .btn-fullscreen {
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            max-width: 200px;
        }
        
        .btn-fullscreen:active {
            transform: scale(0.95);
        }
        
        .footer {
            padding: 8px;
            text-align: center;
            font-size: 10px;
            color: #666;
            background: #000;
            flex-shrink: 0;
        }
        
        /* Portrait mode specific adjustments */
        @media (orientation: portrait) {
            .header {
                padding: 10px;
            }
            .header h1 {
                font-size: clamp(14px, 4vw, 18px);
            }
            .btn-fullscreen {
                padding: 8px 15px;
                max-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IPL 2025 LIVE STREAM</h1>
    </div>
    
    <div class="video-wrapper">
        <iframe 
            id="video-iframe"
            src="https://ipladjustble.pages.dev/" 
            frameborder="0"
            allow="autoplay; fullscreen; accelerometer; gyroscope"
            allowfullscreen
            title="Live IPL Streaming"
            scrolling="no"
            sandbox="allow-scripts allow-same-origin allow-presentation">
        </iframe>
    </div>
    
    <div class="controls">
        <button class="btn-fullscreen" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>
    
    <div class="footer">
        <p>Â© 2025 IPL Live Stream</p>
    </div>

    <script>
        // Prevent any scrolling or zooming
        function preventDefault(e) {
            e.preventDefault();
        }
        
        document.addEventListener('touchmove', preventDefault, { passive: false });
        document.addEventListener('gesturestart', preventDefault);
        
        // Fullscreen toggle
        function toggleFullscreen() {
            const elem = document.getElementById('video-iframe');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Force portrait mode on mobile
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(() => {});
            } else if (window.screen.lockOrientation) {
                window.screen.lockOrientation('portrait');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lockOrientation();
            // Additional anti-popup measures
            window.open = function(){ return false; };
            window.alert = function(){ return false; };
            window.confirm = function(){ return false; };
            window.prompt = function(){ return false; };
        });
    </script>
</body>
</html>
