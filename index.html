<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPL Live Stream by Kuldeep Rai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .header {
            background: linear-gradient(to bottom, #000 80%, transparent);
            padding: 12px 0;
            text-align: center;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 15px;
        }
        
        .player-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            max-width: 100%;
            max-height: 100vh;
        }
        
        .player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        .footer {
            background: linear-gradient(to top, #000 80%, transparent);
            padding: 10px;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .cinema-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .cinema-message {
            color: #ff8a00;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .player-wrapper {
                padding-bottom: 56.25%; /* Maintain aspect ratio */
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            
            .header {
                padding: 8px 0;
            }
            
            .footer {
                font-size: 0.65rem;
            }
        }
        
        @media (orientation: landscape) {
            .header, .footer {
                display: none;
            }
            
            .player-wrapper {
                padding-bottom: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IPL Live Stream by Kuldeep Rai</h1>
    </div>
    
    <div class="player-container">
        <div class="player-wrapper">
            <div class="loading">Loading IPL Live Stream...</div>
            <iframe class="player-iframe" src="https://userrr4591.ifrem.net/iframe/frame.php" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 Kuldeep Rai | All Rights Reserved
    </div>
    
    <div class="cinema-overlay" id="cinemaOverlay">
        <div class="cinema-message">Enjoy the IPL match in cinema mode</div>
    </div>

    <script>
        // Hide loading when iframe loads
        document.querySelector('.player-iframe').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
            
            // Show cinema mode message briefly
            const overlay = document.getElementById('cinemaOverlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
            }, 2000);
        });
        
        // Prevent any scrolling
        document.addEventListener('scroll', function(e) {
            e.preventDefault();
            window.scrollTo(0, 0);
        });
        
        // Disable zoom gestures
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Handle orientation changes
        function handleOrientation() {
            if (window.matchMedia("(orientation: landscape)").matches) {
                document.querySelector('.header').style.display = 'none';
                document.querySelector('.footer').style.display = 'none';
            } else {
                document.querySelector('.header').style.display = 'block';
                document.querySelector('.footer').style.display = 'block';
            }
        }
        
        window.addEventListener('resize', handleOrientation);
        handleOrientation();
        
        // Keep focus on iframe for better interaction
        setInterval(() => {
            document.querySelector('.player-iframe').focus();
        }, 1000);
    </script>
</body>
</html>
