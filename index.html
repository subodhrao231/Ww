
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuldeep Rai IPL Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ff8a00;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        
        .stream-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            background: #000;
            border: 3px solid #333;
        }
        
        .stream-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid #333;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.6rem;
                padding: 0 10px;
            }
            
            .container {
                margin: 15px auto;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4rem;
            }
            
            .stream-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IPL Live Stream by Kuldeep Rai</h1>
    </div>
    
    <div class="container">
        <div class="stream-container">
            <!-- Loading text will disappear when iframe loads -->
            <div class="loading">Loading Stream...</div>
            <iframe src="https://userrr4591.ifrem.net/iframe/frame.php" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 Kuldeep Rai | All Rights Reserved
    </div>

    <script>
        // Hide loading message when iframe loads
        document.querySelector('iframe').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });
    </script>
</body>
</html>
